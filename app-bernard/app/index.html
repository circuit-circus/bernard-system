<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>BERNARD</title>

	<link rel="stylesheet" href="src/style.css">
	<script>
		// Redirect console.log to Evothings Workbench.
		if (window.hyper && window.hyper.log) { console.log = hyper.log }
		window.onerror = function(msg, url, line) {
			console.log(msg + ": " + url + ":" + line);
		};
	</script>

</head>

<body class="" ontouchstart=""><!-- ontouchstart="" enables low-delay CSS transitions. -->

	<header>
		<h1>Bernard</h1>
		<div class="plus-container"><div class="plus">+</div></div>
		<div class="navigation-toggle-container"><div class="navigation-toggle"></div></div>

		<navigation class="navigation-container">
			<div class="navigation-content">
				<p class="navigation-item reload">Reload</p>
				<p class="navigation-item close">Close</p>
			</div>
		</navigation>
	</header>

	<div class="system-loading-container">
		<div class="loading-animation"></div>
	</div>

	<div class="system-connected-container">
		<main>
			<div class="saving-progress-container">
				<p class="encourage-text bold">Almost there!</p>
				<p class="encourage-text time-left">...</p>
				<p class="tap-text"><span class="tap-amount">80</span> SEK / Tap <span class="change-tap">Change</span></p>
				<div class="item-progress-container">
					<div class="progress" data-item-paid="7482" data-item-price="8895">
					    <svg class="progress-circle" width="200px" height="200px" xmlns="http://www.w3.org/2000/svg">
						    <circle class="progress-circle-back" cx="80" cy="80" r="74"></circle>
					        <circle class="progress-circle-prog" cx="80" cy="80" r="74"></circle>
					    </svg>
						<div class="progress-text" data-progress="0">0 SEK SAVED</div>
					</div>
				</div>
			</div>
			<div class="saving-done-container">
				<p class="bold">Awesome ðŸ™Œ</p>
				<p>Now smash your Savings Pod to complete your dream!</p>
			</div>

			<div class="restarting-container">
				<div class="restart-loading-container">
					<p>Restarting</p>
					<div class="loading-animation"></div>
				</div>
			</div>
		</main>

		<footer>
			<div class="footer-fill"></div>
			<div class="item-image-container">
				<div class="item-image" style="background-image: url('src/ipad.png')"></div>
			</div>
			<div class="item-info-container">
				<div class="content">
					<p class="bold item-name">Apple iPad Pro</p>
					<p class="item-price">8895 SEK</p>
				</div>
			</div>

			<div class="item-loan-container">
				<div class="content">
					<p class="bold">Want it now?</p>
					<p class="loan-text">Let us help you with those last <span class="money-left"></span> SEK</p>
				</div>
			</div>
		</footer>
	</div>

	<script src="libs/jquery/jquery.js"></script>
	<script src="src/main.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/arduinoble/arduinoble.js"></script>

</body>

</html>
